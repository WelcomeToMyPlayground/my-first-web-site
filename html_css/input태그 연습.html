<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <form>
    <input type="password" autofocus><br> <!--autofocus는 웹 문서가 열리면 입력 필드 안에 마우스 포인터를 표시-->
    <input type="radio"><br> <!--주어진 여러 항목에서 1개만 선택 가능-->
    <input type="text" placeholder="입력하세요"><br> <!-- placeholder는 텍스트 필드에 힌트를 표시-->
    <input type="text" placeholder="접근 불가" readonly><br> <!-- readonly는 입력 필드를 읽기 전용으로 지정 -->
    <input type="search"><br> <!--검색할 때 입력하는 필드-->
    <input type="checkbox"><br> <!--주어진 여러 항목에서 2개 이상 선택 가능-->
    <input type="number"><br> <!-- 숫자를 조절할 수 있는 스핀 박스-->
    <input type="range"><br> <!-- 숫자를 조절할 수 있는 슬라이드 막대-->
    <input type="submit"><br> <!--전송 버튼-->
    <input type="reset"><br> <!--리셋 버튼-->
    <input type="button" value="버튼1"><br> <!--기능 없는 일반 버튼1-->
    <button type="button">버튼2</button><br> <!--기능 없는 일반 버튼2-->
    <input type="file"><br> <!--파일을 첨부할 수 있는 버튼-->
  </form>
</body>
</html>
