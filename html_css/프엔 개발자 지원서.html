<!DOCTYPE html>
<html>
<head>
  <title>프론트엔드 개발자 지원서</title>

   fieldset {
    width: 510px;
    height: 600px;
   }
  </style>
</head>
<body>
  <form>
  <fieldset id="field"> 
  <h1>프론트엔드 개발자 지원서</h1>
  <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
  <hr>
  <h3>개인정보</h3>
  <blockquote>
  <table>

  <tr><label><td>연락처</td><td><input type="tel"></td></label></tr>
  </table>
  </blockquote>

  <blockquote>
  <table>
  <tr><label><td><input type="radio"></td><td>웹 퍼블리싱</td></label></tr>
  <tr><label><td><input type="radio"></td><td>웹 어플리케이션 개발</td></label></tr>

  </table> 
  </blockquote>
  <h3>지원 동기</h3>
  <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
  <input type="button" value="접수하기"> <!--버튼 만드는 방법1-->

</fieldset>
</form>

</html>
