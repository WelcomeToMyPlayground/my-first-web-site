<!DOCTYPE html>
<html>

<head>
  <title>CSS</title>

  <style>
    table, tr ,td{
      border: solid black;    /*테두리는 실선, 검정색으로*/
      border-collapse:collapse;  
      padding: 10px;      /* 글자와 테두리 사이의 여백을 10px */
      border-width: 2px; /* 테두리 두께 설정!! */
    }    
    table {
      width: 150px;   /* 표 너비 설정!! */
      text-align: center; /*표 내부 텍스트를 가운데 정렬*/
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
    </tr>
    <tr>
      <td>4행 1열</td>
      <td>4행 2열</td>
    </tr>
  </table>
</body>

</html>
